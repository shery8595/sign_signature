<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Signature</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bubblegum font -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <!-- Add Supabase JavaScript client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      background: linear-gradient(to bottom, #ff8c00, #ff9900, #ffa500, #ffcc00);
      min-height: 100vh;
      font-family: 'Bubblegum Sans', cursive;
    }

    .main-container {
      min-height: 100vh;
      position: relative;
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,140,0,0.4));
    }

    .title {
      font-size: 6rem;
      margin: 0;
      color: white;
      text-shadow: 3px 3px 0 #FF6B00,
                  6px 6px 0 #FFD700,
                  9px 9px 0 rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      transform: rotate(-2deg);
      animation: float 3s ease-in-out infinite;
      position: fixed;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      z-index: 2;
      transition: text-shadow 0.5s ease;
    }

    .subtitle-container {
      position: fixed;
      top: 40vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
                  inset 0 0 15px rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.4);
      transition: all 0.5s ease;
    }

    .subtitle {
      font-size: 2.5rem;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 0 #FF8C00,
                  4px 4px 0 rgba(255, 255, 255, 0.4);
      font-weight: normal;
      transform: rotate(1deg);
      animation: float-sub 4s ease-in-out infinite 0.5s;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .signature-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateX(-50%) rotate(-2deg) translateY(0);
      }
      50% {
        transform: translateX(-50%) rotate(-2deg) translateY(-20px);
      }
    }

    @keyframes float-sub {
      0%, 100% {
        transform: rotate(1deg) translateY(0);
      }
      50% {
        transform: rotate(1deg) translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <canvas id="cloudCanvas"></canvas>
  <div class="main-container">
    <h1 class="title">Sign</h1>
    <div class="subtitle-container">
      <p class="subtitle">Be Your Best Self</p>
    </div>

    <div class="max-w-2xl w-full text-center mx-auto mt-[60vh]">
      <p class="text-lg text-white mb-8">Sign in with Twitter/X to draw your signature!</p>

      <div id="auth-section" class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <button 
          id="connectBtn" 
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition"
        >
          Connect Twitter/X
        </button>
        <button 
          id="logoutBtn" 
          class="hidden bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600 transition"
        >
          Sign Out
        </button>

        <div id="profile" class="hidden mt-4">
          <img id="profilePic" class="profile-pic inline-block mr-2" alt="Profile Picture">
          <span id="username" class="font-semibold"></span>
        </div>

        <canvas id="canvas" width="600" height="200" class="w-full mt-4 hidden"></canvas>
        <div class="flex gap-4 mt-4">
          <button 
            id="saveBtn" 
            class="bg-orange-500 text-white font-semibold py-2 px-4 rounded hover:bg-orange-600 transition hidden"
          >
            Save Signature
          </button>
          <button 
            id="clearBtn" 
            class="bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600 transition hidden"
          >
            Clear
          </button>
        </div>
      </div>

      <div id="signatures" class="mt-8">
        <h2 class="text-2xl font-semibold text-white mb-4">Signatures</h2>
        <div id="signature-list" class="grid grid-cols-1 gap-4"></div>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = "https://tzobvgqqbqkuuubosqmh.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6b2J2Z3FxYnFrdXV1Ym9zcW1oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg3MTMyNzUsImV4cCI6MjA2NDI4OTI3NX0.MWY-CZ0XC1J9RIlCwA4tdNUISB3Rrk4kn5rJlBobXks";
    const supabase = Supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Cloud animation
    const cloudCanvas = document.getElementById('cloudCanvas');
    const cloudCtx = cloudCanvas.getContext('2d');
    let clouds = [];
    const cloudImages = [
      new Image(),
      new Image(),
      new Image()
    ];
    cloudImages[0].src = 'clouds/cloud1.png';
    cloudImages[1].src = 'clouds/cloud2.png';
    cloudImages[2].src = 'clouds/cloud3.png';

    function resizeCanvas() {
      cloudCanvas.width = window.innerWidth;
      cloudCanvas.height = window.innerHeight;
    }

    class Cloud {
      constructor() {
        this.x = Math.random() * cloudCanvas.width;
        this.y = Math.random() * cloudCanvas.height;
        this.width = 200 + Math.random() * 100;
        this.height = this.width * 0.6; // Maintain aspect ratio
        this.speed = 0.2 + Math.random() * 0.3;
        this.image = cloudImages[Math.floor(Math.random() * cloudImages.length)];
      }

      draw() {
        cloudCtx.drawImage(this.image, this.x, this.y, this.width, this.height);
      }

      update() {
        this.x += this.speed;
        if (this.x > cloudCanvas.width + this.width) {
          this.x = -this.width;
          this.y = Math.random() * cloudCanvas.height;
          this.image = cloudImages[Math.floor(Math.random() * cloudImages.length)];
        }
      }
    }

    function initClouds() {
      clouds = [];
      for (let i = 0; i < 10; i++) {
        clouds.push(new Cloud());
      }
    }

    function animate() {
      cloudCtx.clearRect(0, 0, cloudCanvas.width, cloudCanvas.height);
      clouds.forEach(cloud => {
        cloud.update();
        cloud.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initClouds();
    });

    resizeCanvas();
    initClouds();
    animate();

    // Signature canvas code
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    // Drawing setup
    ctx.strokeStyle = "#f97316";
    ctx.lineWidth = 2;
    ctx.lineCap = "round";

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      startDrawing({ clientX: touch.clientX, clientY: touch.clientY });
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      draw({ clientX: touch.clientX, clientY: touch.clientY });
    });
    canvas.addEventListener("touchend", stopDrawing);

    function startDrawing(e) {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      drawing = false;
    }

    // Clear canvas
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Save signature to Supabase
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const signatureDataUrl = canvas.toDataURL("image/png");
      const username = document.getElementById("username").textContent;
      const profilePic = document.getElementById("profilePic").src;

      const { data, error } = await supabase
        .from("signatures") // Assuming the table name is "signatures"
        .insert([
          {
            user_name: username,
            profile_pic: profilePic,
            sign_image: signatureDataUrl,
          },
        ]);

      if (error) {
        console.error("Error saving signature:", error);
        alert("Failed to save signature. Please try again.");
      } else {
        console.log("Signature saved:", data);
        fetchSignatures(); // Refresh the signature list
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas after saving
      }
    });

    // Fetch and display signatures from Supabase
    async function fetchSignatures() {
      const { data, error } = await supabase
        .from("signatures")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Error fetching signatures:", error);
        return;
      }

      const signatureList = document.getElementById("signature-list");
      signatureList.innerHTML = ""; // Clear existing signatures

      data.forEach(signature => {
        const card = document.createElement("div");
        card.className = "signature-card flex items-center gap-4";

        const img = document.createElement("img");
        img.src = signature.profile_pic;
        img.alt = "Profile Picture";
        img.className = "profile-pic";

        const username = document.createElement("p");
        username.textContent = signature.user_name;
        username.className = "font-semibold text-lg";

        const signatureImg = document.createElement("img");
        signatureImg.src = signature.sign_image;
        signatureImg.alt = "Signature";
        signatureImg.className = "ml-auto max-w-[200px]";

        card.appendChild(img);
        card.appendChild(username);
        card.appendChild(signatureImg);

        signatureList.appendChild(card);
      });
    }

    // Twitter OAuth
    const clientId = "UUY5SENHNllHejJZeU1vVlNlSjM6MTpjaQ";
    const redirectUri = "https://sign-signature.vercel.app/api/callback";

    async function connectTwitter() {
      const codeVerifier = generateRandomString(64);
      const csrfToken = crypto.randomUUID();
      const stateObj = { csrf: csrfToken, codeVerifier };
      const state = btoa(JSON.stringify(stateObj));

      localStorage.setItem("csrf", csrfToken);
      localStorage.setItem("code_verifier", codeVerifier);

      const codeChallenge = await generateCodeChallenge(codeVerifier);

      const authUrl = new URL("https://twitter.com/i/oauth2/authorize");
      authUrl.searchParams.set("response_type", "code");
      authUrl.searchParams.set("client_id", clientId);
      authUrl.searchParams.set("redirect_uri", redirectUri);
      authUrl.searchParams.set("scope", "tweet.read users.read");
      authUrl.searchParams.set("state", state);
      authUrl.searchParams.set("code_challenge", codeChallenge);
      authUrl.searchParams.set("code_challenge_method", "S256");

      window.location.href = authUrl.toString();
    }

    function generateRandomString(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      const array = new Uint8Array(length);
      crypto.getRandomValues(array);
      array.forEach(x => result += charset[x % charset.length]);
      return result;
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("access_token");
      localStorage.removeItem("user_data");
      window.location.reload();
    });

    // Handle incoming URL params
    function handleQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const pfp = params.get("pfp");

      if (name || pfp) {
        document.getElementById("connectBtn").classList.add("hidden");
        document.getElementById("logoutBtn").classList.remove("hidden");
        document.getElementById("profile").classList.remove("hidden");

        document.getElementById("canvas").classList.remove("hidden");
        document.getElementById("saveBtn").classList.remove("hidden");
        document.getElementById("clearBtn").classList.remove("hidden");

        if (pfp) document.getElementById("profilePic").src = decodeURIComponent(pfp);
        if (name) document.getElementById("username").textContent = decodeURIComponent(name);
      }
    }

    // Run on page load
    document.getElementById("connectBtn").addEventListener("click", connectTwitter);
    window.onload = () => {
      handleQueryParams();
      fetchSignatures(); // Fetch signatures on page load
    };
  </script>
</body>
</html>
