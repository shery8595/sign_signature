<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Signature</title>
  <style>
    body {
      background: linear-gradient(to right, #ffa500, #ffff66);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    #profile {
      margin-top: 1rem;
    }
    #profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    #canvas {
      border: 2px solid #333;
      margin-top: 2rem;
      cursor: crosshair;
    }
    #saveBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #ffcc00;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sign Your Signature</h1>
  <button onclick="connectTwitter()">Connect Twitter</button>
  <div id="profile"></div>

  <canvas id="canvas" width="400" height="150"></canvas>
  <br />
  <button id="saveBtn">Save Signature</button>

  <script>
    const clientId = "UUY5SENHNllHejJZeU1vVlNlSjM6MTpjaQ";
    const redirectUri = "https://sign-signature.vercel.app/api/callback";
    const state = crypto.randomUUID();
    const codeVerifier = generateRandomString(64);
    localStorage.setItem("code_verifier", codeVerifier);

    function connectTwitter() {
      generateCodeChallenge(codeVerifier).then(codeChallenge => {
        const authUrl = new URL("https://twitter.com/i/oauth2/authorize");

        authUrl.searchParams.set("response_type", "code");
        authUrl.searchParams.set("client_id", clientId);
        authUrl.searchParams.set("redirect_uri", redirectUri);
        authUrl.searchParams.set("scope", "tweet.read users.read");
        authUrl.searchParams.set("state", state);
        authUrl.searchParams.set("code_challenge", codeChallenge);
        authUrl.searchParams.set("code_challenge_method", "S256");

        window.location.href = authUrl.toString();
      });
    }

    function generateRandomString(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      const array = new Uint8Array(length);
      crypto.getRandomValues(array);
      array.forEach(x => result += charset[x % charset.length]);
      return result;
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Parse profile from URL (after redirect)
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const pfp = params.get("pfp");
    if (name && pfp) {
      document.getElementById("profile").innerHTML = `
        <h2>Welcome, ${name}</h2>
        <img src="${pfp}" alt="Profile Picture" />
      `;
    }

    // Drawing on canvas
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    // Save signature
    document.getElementById("saveBtn").addEventListener("click", () => {
      const image = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.download = "signature.png";
      link.href = image;
      link.click();
    });
  </script>
</body>
</html>
