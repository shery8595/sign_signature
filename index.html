<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Signature</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyADd3GsMnoZuoltCFFXQWms4bzEVTNVn3U",
      authDomain: "signature-app-878a8.firebaseapp.com",
      projectId: "signature-app-878a8",
      storageBucket: "signature-app-878a8.firebasestorage.app",
      messagingSenderId: "524854956900",
      appId: "1:524854956900:web:e926d9ea12f44af124a071",
      measurementId: "G-8SCTEYWL17"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Make db available globally
    window.db = db;
  </script>
  <!-- Bubblegum font -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      overflow-y: scroll;
      background: linear-gradient(to bottom, #ff8c00, #ff9900, #ffa500, #ffcc00);
      min-height: 100vh;
      font-family: 'Bubblegum Sans', cursive;
    }

    .main-container {
      min-height: 100vh;
      position: relative;
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,140,0,0.4));
    }

    .title {
      font-size: 6rem;
      margin: 0;
      color: white;
      text-shadow: 3px 3px 0 #FF6B00,
                  6px 6px 0 #FFD700,
                  9px 9px 0 rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
      transform: rotate(-2deg);
      animation: float 3s ease-in-out infinite;
      position: fixed;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      z-index: 2;
      transition: text-shadow 0.5s ease;
    }

    .subtitle-container {
      position: fixed;
      top: 40vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
                  inset 0 0 15px rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.4);
      transition: all 0.5s ease;
    }

    .subtitle {
      font-size: 2.5rem;
      margin: 0;
      color: white;
      text-shadow: 2px 2px 0 #FF8C00,
                  4px 4px 0 rgba(255, 255, 255, 0.4);
      font-weight: normal;
      transform: rotate(1deg);
      animation: float-sub 4s ease-in-out infinite 0.5s;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .signature-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .signature-img {
      max-width: 100%;
      height: auto;
    }

    @keyframes float {
      0%, 100% {
        transform: translateX(-50%) rotate(-2deg) translateY(0);
      }
      50% {
        transform: translateX(-50%) rotate(-2deg) translateY(-20px);
      }
    }

    @keyframes float-sub {
      0%, 100% {
        transform: rotate(1deg) translateY(0);
      }
      50% {
        transform: rotate(1deg) translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <canvas id="cloudCanvas"></canvas>
  <div class="main-container">
    <h1 class="title">Sign</h1>
    <div class="subtitle-container">
      <p class="subtitle">Be Your Best Self</p>
    </div>

    <div class="max-w-2xl w-full text-center mx-auto mt-[60vh]">
      <p class="text-lg text-white mb-8">Sign in with Twitter/X to draw your signature!</p>

      <div id="auth-section" class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <button 
          id="connectBtn" 
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition"
        >
          Connect Twitter/X
        </button>
        <button 
          id="logoutBtn" 
          class="hidden bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600 transition"
        >
          Sign Out
        </button>

        <div id="profile" class="hidden mt-4">
          <img id="profilePic" class="profile-pic inline-block mr-2" alt="Profile Picture">
          <span id="username" class="font-semibold"></span>
        </div>

        <canvas id="canvas" width="600" height="200" class="w-full mt-4 hidden"></canvas>
        <div class="flex gap-4 mt-4">
          <button 
            id="saveBtn" 
            class="bg-orange-500 text-white font-semibold py-2 px-4 rounded hover:bg-orange-600 transition hidden"
          >
            Save Signature
          </button>
          <button 
            id="clearBtn" 
            class="bg-gray-500 text-white font-semibold py-2 px-4 rounded hover:bg-gray-600 transition hidden"
          >
            Clear
          </button>
        </div>
      </div>

      <div id="signatures" class="mt-8">
        <h2 class="text-2xl font-semibold text-white mb-4">Signatures</h2>
        <div id="signature-list" class="grid grid-cols-1 gap-4"></div>
      </div>
    </div>
  </div>

  <script>
    // Cloud animation
    const cloudCanvas = document.getElementById('cloudCanvas');
    const cloudCtx = cloudCanvas.getContext('2d');
    let clouds = [];
    const cloudImages = [
      new Image(),
      new Image(),
      new Image()
    ];
    cloudImages[0].src = 'clouds/cloud1.png';
    cloudImages[1].src = 'clouds/cloud2.png';
    cloudImages[2].src = 'clouds/cloud3.png';

    function resizeCanvas() {
      cloudCanvas.width = window.innerWidth;
      cloudCanvas.height = window.innerHeight;
    }

    class Cloud {
      constructor() {
        this.x = Math.random() * cloudCanvas.width;
        this.y = Math.random() * cloudCanvas.height;
        this.width = 200 + Math.random() * 100;
        this.height = this.width * 0.6; // Maintain aspect ratio
        this.speed = 0.2 + Math.random() * 0.3;
        this.image = cloudImages[Math.floor(Math.random() * cloudImages.length)];
      }

      draw() {
        cloudCtx.drawImage(this.image, this.x, this.y, this.width, this.height);
      }

      update() {
        this.x += this.speed;
        if (this.x > cloudCanvas.width + this.width) {
          this.x = -this.width;
          this.y = Math.random() * cloudCanvas.height;
          this.image = cloudImages[Math.floor(Math.random() * cloudImages.length)];
        }
      }
    }

    function initClouds() {
      clouds = [];
      for (let i = 0; i < 10; i++) {
        clouds.push(new Cloud());
      }
    }

    function animate() {
      cloudCtx.clearRect(0, 0, cloudCanvas.width, cloudCanvas.height);
      clouds.forEach(cloud => {
        cloud.update();
        cloud.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      initClouds();
    });

    resizeCanvas();
    initClouds();
    animate();

    // Original signature canvas code
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    // Drawing setup
    ctx.strokeStyle = "#f97316";
    ctx.lineWidth = 2;
    ctx.lineCap = "round";

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      startDrawing({ clientX: touch.clientX, clientY: touch.clientY });
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      draw({ clientX: touch.clientX, clientY: touch.clientY });
    });
    canvas.addEventListener("touchend", stopDrawing);

    function startDrawing(e) {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    }

    function stopDrawing() {
      drawing = false;
    }

    // Clear canvas
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Save signature to Firestore
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      
      // Check if there's any drawing on the canvas
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const hasDrawing = imageData.data.some(pixel => pixel !== 0);
      
      if (!hasDrawing) {
        alert("Please draw a signature before saving!");
        return;
      }

      const signatureData = canvas.toDataURL("image/png");
      const username = document.getElementById("username").textContent;
      const profilePic = document.getElementById("profilePic").src;

      try {
        const saveBtn = document.getElementById("saveBtn");
        saveBtn.disabled = true;
        saveBtn.textContent = "Saving...";

        await addDoc(collection(window.db, "signatures"), {
          username: username,
          profilePic: profilePic,
          signature: signatureData,
          timestamp: new Date()
        });

        alert("Signature saved successfully!");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        loadSignatures(); // Refresh the signature list
      } catch (error) {
        console.error("Error saving signature: ", error);
        alert("Failed to save signature. Please try again.");
      } finally {
        const saveBtn = document.getElementById("saveBtn");
        saveBtn.disabled = false;
        saveBtn.textContent = "Save Signature";
      }
    });

    // Load signatures from Firestore
    async function loadSignatures() {
      const signatureList = document.getElementById("signature-list");
      signatureList.innerHTML = ""; // Clear existing signatures

      try {
        const q = query(collection(window.db, "signatures"), orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "signature-card";
          card.innerHTML = `
            <div class="flex items-center mb-2">
              <img src="${data.profilePic}" class="profile-pic mr-2" alt="Profile Picture">
              <span class="font-semibold">${data.username}</span>
            </div>
            <img src="${data.signature}" class="signature-img" alt="Signature">
          `;
          signatureList.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading signatures: ", error);
      }
    }

    // Twitter OAuth
    const clientId = "UUY5SENHNllHejJZeU1vVlNlSjM6MTpjaQ";
    const redirectUri = "https://sign-signature.vercel.app/api/callback";

    async function connectTwitter() {
      const codeVerifier = generateRandomString(64);
      const csrfToken = crypto.randomUUID();
      const stateObj = { csrf: csrfToken, codeVerifier };
      const state = btoa(JSON.stringify(stateObj));

      localStorage.setItem("csrf", csrfToken);
      localStorage.setItem("code_verifier", codeVerifier);

      const codeChallenge = await generateCodeChallenge(codeVerifier);

      const authUrl = new URL("https://twitter.com/i/oauth2/authorize");
      authUrl.searchParams.set("response_type", "code");
      authUrl.searchParams.set("client_id", clientId);
      authUrl.searchParams.set("redirect_uri", redirectUri);
      authUrl.searchParams.set("scope", "tweet.read users.read");
      authUrl.searchParams.set("state", state);
      authUrl.searchParams.set("code_challenge", codeChallenge);
      authUrl.searchParams.set("code_challenge_method", "S256");

      window.location.href = authUrl.toString();
    }

    function generateRandomString(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      const array = new Uint8Array(length);
      crypto.getRandomValues(array);
      array.forEach(x => result += charset[x % charset.length]);
      return result;
    }

    async function generateCodeChallenge(codeVerifier) {
      const data = new TextEncoder().encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("access_token");
      localStorage.removeItem("user_data");
      window.location.reload();
    });

    // Handle incoming URL params
    function handleQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");
      const pfp = params.get("pfp");

      if (name || pfp) {
        // Show authenticated UI
        document.getElementById("connectBtn").classList.add("hidden");
        document.getElementById("logoutBtn").classList.remove("hidden");
        document.getElementById("profile").classList.remove("hidden");

        // Show signature drawing UI
        const canvas = document.getElementById("canvas");
        canvas.classList.remove("hidden");
        canvas.style.display = "block"; // Ensure canvas is visible
        canvas.style.border = "2px solid #f97316"; // Add border to make it visible
        canvas.style.backgroundColor = "white"; // Add white background
        
        document.getElementById("saveBtn").classList.remove("hidden");
        document.getElementById("clearBtn").classList.remove("hidden");

        if (pfp) document.getElementById("profilePic").src = decodeURIComponent(pfp);
        if (name) document.getElementById("username").textContent = decodeURIComponent(name);

        // Load signatures after user is authenticated
        loadSignatures();
      }
    }

    // Run on page load
    document.getElementById("connectBtn").addEventListener("click", connectTwitter);
    window.onload = () => {
      handleQueryParams();
    };
  </script>
</body>
</html>
